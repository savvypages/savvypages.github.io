<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teriyaki Palace</title>

    <link rel="stylesheet" href="restaurant_form.css">

</head>

<body>

    <div class="container">
        <div class="header">
            <p></p>
    </div>

    <div class="company-border">
        <h1>Teriyaki Palace</h1>
    </div>

    <div class="catering-border">
        <h2>Catering Menu</h2>
    </div>

    <div class="menu">
        <h3>Dishes</h3>
        <form>  
            <label for="item1"> Item 1 </label>  
            <select id="item1" name="food" class="box-color">  
                <option value = "Teriyaki Chicken"> Teriyaki Chicken </option>  
                <option value = "Teriyaki Beef"> Teriyaki Beef </option>  
                <option value = "Teriyaki Salmon"> Teriyaki Salmon </option>  
                <option value = "Teriyaki Tofu"> Teriyaki Tofu </option>
                <option value = "Vegetable Tempura"> Vegetable Tempura </option>  
                <option value = "Shrimp Tempura"> Shrimp Tempura </option>  
                <option value = "California Roll"> California Roll </option>  
                <option value = "Avocado Roll"> Avocado Roll </option>
                <option value = "Cucumber Roll"> Cucumber Roll </option>  
                <option value = "Crab Roll"> Crab Roll </option>
                <option value = "none" selected> none </option>
            </select>  
        </form>
        <br>
        <form>  
            <label for="item2"> Item 2 </label>  
            <select id="item2" name="food" class="box-color">  
                <option value = "Teriyaki Chicken"> Teriyaki Chicken </option>  
                <option value = "Teriyaki Beef"> Teriyaki Beef </option>  
                <option value = "Teriyaki Salmon"> Teriyaki Salmon </option>  
                <option value = "Teriyaki Tofu"> Teriyaki Tofu </option>
                <option value = "Vegetable Tempura"> Vegetable Tempura </option>  
                <option value = "Shrimp Tempura"> Shrimp Tempura </option>  
                <option value = "California Roll"> California Roll </option>  
                <option value = "Avocado Roll"> Avocado Roll </option>
                <option value = "Cucumber Roll"> Cucumber Roll </option>  
                <option value = "Crab Roll"> Crab Roll </option>
                <option value = "none" selected> none </option>
            </select>  
        </form>  
        <br>
        <form>  
            <label for="item3"> Item 3 </label>  
            <select id="item3" name="food" class="box-color">  
                <option value = "Teriyaki Chicken"> Teriyaki Chicken </option>  
                <option value = "Teriyaki Beef"> Teriyaki Beef </option>  
                <option value = "Teriyaki Salmon"> Teriyaki Salmon </option>  
                <option value = "Teriyaki Tofu"> Teriyaki Tofu </option>
                <option value = "Vegetable Tempura"> Vegetable Tempura </option>  
                <option value = "Shrimp Tempura"> Shrimp Tempura </option>  
                <option value = "California Roll"> California Roll </option>  
                <option value = "Avocado Roll"> Avocado Roll </option>
                <option value = "Cucumber Roll"> Cucumber Roll </option>  
                <option value = "Crab Roll"> Crab Roll </option>
                <option value = "none" selected> none </option>
            </select>  
        </form>
        <h3>Condiments</h3>  
        <form>
            <input type="checkbox" id="condiment1" name="condiment1" value="soysauce">
            <label for="condiment1">Soy Sauce</label><br>

            <input type="checkbox" id="condiment2" name="condiment2" value="wasabi">
            <label for="condiment2">Wasabi</label><br>

            <input type="checkbox" id="condiment3" name="condiment3" value="ginger">
            <label for="condiment3">Ginger </label><br>

            <input type="checkbox" id="condiment4" name="condiment4" value="chili">
            <label for="condiment4">Chili</label><br>

            <input type="checkbox" id="condiment5" name="condiment5" value="none">
            <label for="condiment5">Salt/Pepper</label><br>
        </form>
        <h3>Drinks</h3>
        <form>
            <input type="radio" name="drink" value="coke"> Coke
            <input type="radio" name="drink" value="sprite"> Sprite
            <input type="radio" name="drink" value="greentea"> Green Tea
            <input type="radio" name="drink" value="water"> Water
            <input type="radio" name="drink" value="none"> None
        </form>
        <h3>Allergy</h3>
        <form style="background-color: rgb(228, 173, 153);">
            <input type="checkbox" id="allergy1" name="allergy1" value="milk">
            <label for="allergy1">Milk</label><br>

            <input type="checkbox" id="allergy2" name="allergy2" value="treenuts">
            <label for="allergy2">Tree Nuts</label><br>

            <input type="checkbox" id="allergy3" name="allergy3" value="eggs">
            <label for="allergy3">Eggs </label><br>

            <input type="checkbox" id="allergy4" name="allergy4" value="peanuts">
            <label for="allergy4">Peanuts</label><br>

            <input type="checkbox" id="allergy5" name="allergy5" value="fish">
            <label for="allergy5">Fish</label><br>

            <input type="checkbox" id="allergy6" name="allergy6" value="wheat">
            <label for="allergy6">Wheat</label><br>

            <input type="checkbox" id="allergy7" name="allergy7" value="shellfish">
            <label for="allergy7">Shellfish</label><br>

            <input type="checkbox" id="allergy8" name="allergy8" value="soybeans">
            <label for="allergy8">Soybeans</label><br>

            <input type="checkbox" id="allergy9" name="allergy9" value="other">
            <label for="allergy9">Other:</label><br>
            <textarea id="vehicle3" name="w3review" rows="4" cols="50" style="border: 1px solid #999; background-color: rgb(228, 224, 224); border-radius: 5px;"></textarea>
        </form>
        </div>

        <div class="location">
            <h3>Delivery Location:</h3>
            <form style="border-radius: 5px; background-color:bisque;">
                <label for="fname">First Name:</label><br>
                <input type="text" id="fname" name="fname"><br>

                <label for="lname">Last Name:</label><br>
                <input type="text" id="lname" name="lname"><br>

                <label for="address">Address:</label><br>
                <input type="text" id="address" name="address"><br>

                <label for="city">City:</label><br>
                <input type="text" id="city" name="city"><br>

                <label for="state"> State: </label><br>  
                <select id="state" name="country-state" class="box-color2">
                    <option value="AL">Alabama</option>
                    <option value="AK">Alaska</option>
                    <option value="AZ">Arizona</option>
                    <option value="AR">Arkansas</option>
                    <option value="CA">California</option>
                    <option value="CO">Colorado</option>
                    <option value="CT">Connecticut</option>
                    <option value="DE">Delaware</option>
                    <option value="DC">District Of Columbia</option>
                    <option value="FL">Florida</option>
                    <option value="GA">Georgia</option>
                    <option value="HI">Hawaii</option>
                    <option value="ID">Idaho</option>
                    <option value="IL">Illinois</option>
                    <option value="IN">Indiana</option>
                    <option value="IA">Iowa</option>
                    <option value="KS">Kansas</option>
                    <option value="KY">Kentucky</option>
                    <option value="LA">Louisiana</option>
                    <option value="ME">Maine</option>
                    <option value="MD">Maryland</option>
                    <option value="MA">Massachusetts</option>
                    <option value="MI">Michigan</option>
                    <option value="MN">Minnesota</option>
                    <option value="MS">Mississippi</option>
                    <option value="MO">Missouri</option>
                    <option value="MT">Montana</option>
                    <option value="NE">Nebraska</option>
                    <option value="NV">Nevada</option>
                    <option value="NH">New Hampshire</option>
                    <option value="NJ">New Jersey</option>
                    <option value="NM">New Mexico</option>
                    <option value="NY">New York</option>
                    <option value="NC">North Carolina</option>
                    <option value="ND">North Dakota</option>
                    <option value="OH">Ohio</option>
                    <option value="OK">Oklahoma</option>
                    <option value="OR">Oregon</option>
                    <option value="PA">Pennsylvania</option>
                    <option value="RI">Rhode Island</option>
                    <option value="SC">South Carolina</option>
                    <option value="SD">South Dakota</option>
                    <option value="TN">Tennessee</option>
                    <option value="TX">Texas</option>
                    <option value="UT">Utah</option>
                    <option value="VT">Vermont</option>
                    <option value="VA">Virginia</option>
                    <option value="WA">Washington</option>
                    <option value="WV">West Virginia</option>
                    <option value="WI">Wisconsin</option>
                    <option value="WY">Wyoming</option>
                    <option value="select" selected>Select</option>
                </select>
                <br>

                <label for="zip">Zip Code:</label><br>
                <input type="text" id="zip" name="zip"><br>
                
                <label for="phone">Phone:</label><br>
                <input type="tel" id="phone" name="phone" placeholder="000-000-0000" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"> <br>
            </form>
        </div>

        <div class="instructions">
            <h3>Delivery Instructions:</h3>
            <form>
                    <label for="dinstructions"></label>
                    <textarea id="dinstructions" name="dinstructions" rows="4" cols="50" style="border: 1px solid #999; background-color: rgb(248, 234, 217); border-radius: 5px;"></textarea>
                    <br>
                    <button class="button" type="button">Order Now</button>
            </form>
        </div>

        <div class="footer">
            <p></p>
        </div>

    </div>

</body>

</html>
